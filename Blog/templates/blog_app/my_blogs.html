{% extends 'base.html' %}

{% block title_block %} {{user}} {% endblock %}
{% block body_block %}

{% if   user.post_author.count %}
{% for blog in user.post_author.all %}
<h3>{{blog.blog_title}}</h3>
<h6>{{blog.publish_date}}</h6>
<div class="row">
  <div class="col-sm-4">
    <img src="/media/{{blog.blog_image}}" width="100%">
  </div>
  <div class="col-sm-4">

    <a href="{% url 'blog_app:blog_details' slug=blog.slug %}">Read More</a>
  </div>
</div>
<a href="{% url 'blog_app:edit_blog' pk=blog.pk %}">Edit</a>
<a style="color:red" href="{% url 'blog_app:delete_blogs' blog.slug %}">Delete</a>
<hr>
{% endfor %}
{% else %}
<h4> <img src="/media/noblogs.gif" width="400px"></h4>
{% endif %}

{% endblock %}
